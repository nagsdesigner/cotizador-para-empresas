<!DOCTYPE html>
<html>
<head>
  <title>Cotizador</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body id="body" class="printable-content">
     <!-- Contenido original del body -->
     <div id="originalContent">
            <h1 style="text-align: center;">
              Crea tu cotización
            </h1>
            <br>
            <br>
            <h1>Ingresa los detalles a cotizar y en segundos tendrás un documento PDF profesional para enviar a tu cliente.</h1>
            <br>
            <form method="post" id="form">
              <fieldset>
                <legend>Información de la cotización</legend>
                <div class="parent">
                  <div class="div1">
                    <label for="fecha">Fecha:</label>
                    <input type="date" id="fecha" name="fecha">
                  </div>
                  <div class="div2">
                    <label for="valido-hasta">Válido hasta:</label>
                    <input type="date" id="validohasta" name="valido-hasta">
                  </div>
                  <div class="div3">
                    <label for="numero-cotizacion">Número de cotización:</label>
                    <input type="text" id="numero-cotizacion" name="numero-cotizacion" autocomplete="on">
                  </div>
                </div>
              </fieldset>
              <br><br>
              <fieldset>
                <legend>Información de la empresa:</legend>
                <div class="parent">
                  <div class="div1">
                    <label for="empresa">Nombre</label>
                    <input type="text" id="nombreEmpresa" name="empresa">
                  </div>
                  <div class="div2">
                    <label for="direccion-empresa">Dirección:</label>
                    <input type="text" id="direccion-empresa" name="direccion-empresa">
                  </div>
                  <div class="div3">
                    <label for="celular-empresa">Celular:</label>
                    <input type="tel" id="celular-empresa" name="celular-empresa">
                  </div>
                  <div class="div4">
                    <label for="correo-empresa">Correo:</label>
                    <input type="email" id="correo-empresa" name="correo-empresa">
                  </div>
                </div>

              </fieldset>
              <br><br>
              <fieldset>
                <legend>Información del cliente:</legend>
                <div class="parent">
                  <div class="div1">
                    <label for="cliente">Nombre</label>
                    <input type="text" id="nombreCliente" name="cliente">
                  </div>
                  <div class="div2">
                    <label for="direccion-cliente">Dirección:</label>
                    <input type="text" id="direccion-cliente" name="direccion-cliente">
                  </div>
                  <div class="div3">
                    <label for="celular-cliente">Celular:</label>
                    <input type="tel" id="celular-cliente" name="celular-cliente">
                  </div>
                  <div class="div4">
                    <label for="correo-cliente">Correo:</label>
                    <input type="email" id="correo-cliente" name="correo-cliente">
                  </div>
                </div>
              </fieldset>
                <br><br>
                <button type="button" id="addRow">Añadir fila</button>
                <table id="services">
                  <tr>
                      <th>Producto</th>
                      <th>Cantidad</th>
                      <th>Precio unitario</th>
                      <th>Subtotal</th>
                  </tr>
                <tr>
                    <td><input type="text" name="concepto1"></td>
                    <td><input type="number" name="cantidad1" id="cantidad" onchange="calcularSub(this.value, document.getElementById('preciou').value, this.name)"></td>
                    <td><input type="number" name="preciounitario1" id="preciou" onchange="calcularSub(document.getElementById('cantidad').value, this.value, this.name)"></td>
                    
                    <td id="total"><input type="number" name="precio1" readonly id="subTotal1" value="0"></td>
                </tr>
               
                </table>
                <br><br>
                <div class="parent">
                  <div class="div1">
                    <label for="tiempo">Tiempo del proyecto:</label>
                    <input type="range" id="tiempoProyecto" name="tiempo" min="1" max="12" list="tickmarks"> 
                    <datalist id="tickmarks">
                      <option value="1" label="0%">
                      <option value="2">
                      <option value="3">
                      <option value="4">
                      <option value="5">
                      <option value="6" label="50%">
                      <option value="7">
                      <option value="8">
                      <option value="9">
                      <option value="10">
                      <option value="11">
                      <option value="12" label="100%"></option>
                    </datalist>
                    
                  </div>
                  <div class="div2">
                    <label for="valorIva">IVA Añadido</label>
                    <input type="number" id="valorIva" name="valorIva">
                  </div>
                  <div class="div3">
                    <label for="enviar">&nbsp;</label>
                    <input type="submit" value="Generar" onclick="switchBodyOn()">
                  </div>
                </div>
                <!-- <input type="submit" value="Enviar" onclick="replaceContent()"> -->
            </form>

      </div>
      <div id="result" style="display:none;"></div>
  <script src="script.js"></script>
  <!-- script para controlar el body -->
</body>
<script>
    document.addEventListener("keydown", function(event) {
      if (event.key === "Enter") {
        document.getElementById("addRow").click();
      }
    });
  </script>

<script>
    function switchBodyOn() {
      //document.getElementById("originalContent").style.display = "none";
      //document.getElementById("result").style.display = "block";
      window.open("preview.html", "Preview", "popup");
    }
  </script>

</html>
