<!DOCTYPE html>
<html>
<head>
  <title>Formulario para empresa</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body id="body" class="printable-content">
     <!-- Contenido original del body -->
     <div id="originalContent">
            <h1>Cotizador</h1>
            <form action="index.html" method="post" id="form">

              <fieldset>
                <legend>Información de la cotización</legend>
                <br><br>
                <label for="fecha">Fecha:</label>
                <input type="date" id="fecha" name="fecha">
                <label for="valido-hasta">Válido hasta:</label>
                <input type="date" id="valido-hasta" name="valido-hasta">
                <label for="numero-cotizacion">Número de cotización:</label>
                <input type="text" id="numero-cotizacion" name="numero-cotizacion">
              </fieldset>
              <br><br>
              <fieldset>
                <label>Información de la empresa:</label>
                <br><br>
                <label for="empresa">Nombre</label>
                <input type="text" id="nombreEmpresa" name="empresa">
                <label for="direccion-empresa">Dirección:</label>
                <input type="text" id="direccion-empresa" name="direccion-empresa">
                <label for="celular-empresa">Celular:</label>
                <input type="tel" id="celular-empresa" name="celular-empresa">
                <label for="correo-empresa">Correo:</label>
                <input type="email" id="correo-empresa" name="correo-empresa">
              </fieldset>
              <br><br>
              <fieldset>
                <label>Información del cliente:</label>
                <br><br>
                <label for="cliente">Nombre</label>
                <input type="text" id="nombreCliente" name="cliente">
                <label for="direccion-cliente">Dirección:</label>
                <input type="text" id="direccion-cliente" name="direccion-cliente">
                <label for="celular-cliente">Celular:</label>
                <input type="tel" id="celular-cliente" name="celular-cliente">
                <label for="correo-cliente">Correo:</label>
                <input type="email" id="correo-cliente" name="correo-cliente">
              </fieldset>
                <br><br>
                <table id="services">
                  <tr>
                      <th>Producto</th>
                      <th>Cantidad</th>
                      <th>Precio unitario</th>
                      <th>Subtotal</th>
                  </tr>
                <tr>
                    <td><input type="text" name="concepto1"></td>
                    <td><input type="number" name="cantidad1"></td>
                    <td><input type="number" name="preciounitario1"></td>
                    <td><input type="number" name="precio1"></td>
                </tr>
               
                </table>
                <br>
                <button type="button" id="addRow">Añadir fila</button>
                <br><br>
                <label for="tiempo">Tiempo del proyecto:</label>
                <input type="range" id="tiempoProyecto" name="tiempo" min="1" max="3">
                <br><br>
                <label for="tiempo">IVA Añadido</label>
                <input type="number" id="valorIva" name="valorIva">
                <br><br>
                <!-- <input type="submit" value="Enviar" onclick="replaceContent()"> -->
                <input type="submit" value="Enviar" >
            </form>
            <br><br>
            <input type="submit" value="Generar Factura" onclick="switchBodyOn()">
      </div>
      <div id="result" style="display:none;"></div>
  <script src="script.js"></script>
  <!-- script para controlar el body -->
</body>
<script>
    document.addEventListener("keydown", function(event) {
      if (event.key === "Enter") {
        document.getElementById("addRow").click();
      }
    });
  </script>

<script>
    function switchBodyOn() {
      document.getElementById("originalContent").style.display = "none";
      document.getElementById("result").style.display = "block";
    }
  </script>

</html>
